<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WearWise</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
    }

    .card {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: #f5f5f7;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    small {
      color: #666;
    }
  </style>
</head>

<body>
  <h1>ğŸ‘• WearWise</h1>
  <p>Smart outfit suggestions based on your weather</p>

  <!-- Cold sensitivity -->
  <label for="coldSensitivity">
    ğŸ¥¶ Cold sensitivity:
    <strong><span id="coldValue">1</span></strong>
  </label>
  <input
    type="range"
    id="coldSensitivity"
    min="0"
    max="3"
    step="1"
    value="1"
  />

  <!-- Health preference -->
  <label>
    ğŸ¤§ I get sick easily
    <input type="checkbox" id="getsSickEasily" />
  </label>

  <!-- Duration -->
  <label for="outdoorDuration">â° How long will you be outside?</label>
  <select id="outdoorDuration">
    <option value="short">Less than 2 hours</option>
    <option value="medium">2â€“6 hours</option>
    <option value="long">Most of the day</option>
  </select>

  <!-- Going home time -->
  <label for="goHomeTime">
    ğŸ•˜ When are you going home?
    <small>(Used to predict evening cooling)</small>
  </label>
  <input type="time" id="goHomeTime" />

  <!-- Action -->
  <button id="getOutfitBtn">Get Outfit Recommendation</button>

  <!-- Result -->
  <div id="result" class="card" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
